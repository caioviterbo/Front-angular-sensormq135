<mat-card class="card">
  <table mat-table [dataSource]=" dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="qualidadeAr">
      <th mat-header-cell *matHeaderCellDef>Qualidade do Ar</th>
      <td mat-cell *matCellDef="let dados">{{dados.MQ135}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="qtdCarbono">
      <th mat-header-cell *matHeaderCellDef>Quantidade de Carbono</th>
      <td mat-cell *matCellDef="let dados">{{dados.MQ7}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="qualidadeGeral">
      <th mat-header-cell *matHeaderCellDef>Qualidade Geral</th>
      <td mat-cell *matCellDef="let dados">{{dados.Qualidade}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef>Data da Analise</th>
      <td mat-cell *matCellDef="let dados">{{dados.TimeStamp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-paginator
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50]"
              (page)="onPageChange($event)">
</mat-paginator>
</mat-card>
